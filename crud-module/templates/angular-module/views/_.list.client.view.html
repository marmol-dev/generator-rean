<section data-ng-controller="<%= classifiedPluralName %>Controller" data-ng-init="find()">
    <div class="page-header">
        <h1><%= humanizedPluralName %></h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="<%= camelizedSingularName %> in <%= camelizedPluralName %>" data-ng-href="#!/<%= slugifiedPluralName %>/{{<%= camelizedSingularName %>.id}}" class="list-group-item">
			<h4 class="list-group-item-heading"><%= publicAttributes.name ? '{{' + camelizedSingularName + '.name}}' : (publicAttributes.title ? '{{' + camelizedSingularName + '.title}}' : camelizedSingularName + ' nÂº {{$index}}') %></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!<%= camelizedPluralName %>.$resolved || <%= camelizedPluralName %>.length">
    	No <%= humanizedPluralName %> yet, why don't you <a href="/#!/<%= slugifiedPluralName %>/create">create one</a>?
    </div>
</section>
